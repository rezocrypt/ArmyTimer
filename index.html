<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('./bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #countdown {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }
    #progress-bar {
      width: 80%;
      height: 30px;
      border: 3px solid white; /* Make the border white and more bolder */
      margin: 20px auto;
      position: relative;
    }
    #progress {
      height: 100%;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 1s ease-in-out;
    }
    #progress-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
<script type="text/javascript" src="Countdown%20Timer_files/fixHeadlessAudio.js"></script></head>
<body>

<div id="countdown">101d 4h 42m 53s</div>
<div id="progress-bar">
  <div id="progress" style="width: 86.1785%;"></div>
  <div id="progress-label">86.1784948%</div> <!-- Percentage Label -->
</div>

<script>
  // Set the target date and time
  const targetDate = new Date("2026-01-27T12:00:00").getTime();
  const startDate = new Date("2024-01-26T08:00:00").getTime();

  // Update the countdown every second
  const countdownInterval = setInterval(updateCountdown, 1000);

  function updateCountdown() {
    const currentDate = new Date().getTime();
    const timeDifference = targetDate - currentDate;

    if (timeDifference <= 0) {
      // If the target date is in the past, display a message
      document.getElementById("countdown").innerHTML = "Happy Uvalnyat!";
      clearInterval(countdownInterval);
    } else {
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Update the horizontal rectangle diagram progress
      const totalSeconds = (targetDate - startDate) / 1000;
      const elapsedSeconds = (currentDate - startDate) / 1000;
      const progressPercentage = (elapsedSeconds / totalSeconds) * 100;
      document.getElementById("progress").style.width = `${progressPercentage}%`;
      
      // Update the percentage label with 7 digits precision
      document.getElementById("progress-label").textContent = `${progressPercentage.toFixed(7)}%`;
    }
  }
</script>


</body></html>
